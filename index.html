<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload stylesheet" as="style" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@700&display=swap" rel="preload stylesheet" as="style">
    <title>Fashion Landing</title>
</head>
<body>
    <div class="strip-1 strip"></div>
    <div class="strip-2 strip"></div>
    <div class="strip-3 strip"></div>
    
    <div class="container">
        <header class="header">
            <nav class="nav">
                <a href="#" class="nav__logo">prestige</a>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <figure class="fig">
                <img src="./images/woman-in-white.jpg" alt="Woman standing in white long sleeve." class="fig__img">
            </figure>
        </main>
        <aside class="aside">
            <h3 class="aside__date">2020</h3>
        </aside>
        <footer class="footer">
            <ul class="footer__list">
                <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" and <a href="https://www.flaticon.com/authors/pixel-perfect" -->
                <li class="footer__social-item">
                    <a href="#" class="footer__social-link">
                        <img src="./images/icon-facebook.svg" alt="Facebook logo" class="footer__social-link__icon">
                    </a>
                </li>
                <li class="footer__social-item">
                    <a href="#" class="footer__social-link">
                        <img src="./images/icon-instagram.svg" alt="Instagram logo" class="footer__social-link__icon">
                    </a>
                </li>
                <li class="footer__social-item">
                    <a href="#" class="footer__social-link">
                        <img src="./images/icon-twitter.svg" alt="Twitter logo" class="footer__social-link__icon">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
